<html>
    <head>
        <title>{% block title %}Base model for Netuno NG Pages{% endblock %}</title>
    </head>
    <body>
        {% block logout_link %}
        <div class="user-options">
            {{user.username}} | <a name="logout" href="/netunong/logout/">Sair</a>
        </div>
        {% endblock %}
        {% block content %}
        <p class="error">This is the base model for Netuno NG pages. If you are seeing it
        in the browser, something is wrong.
        </p>
        {% endblock %}
        
    </body>
</html>
